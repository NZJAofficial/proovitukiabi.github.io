<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proovitükkide Arvutus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .top-bar {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .top-button {
            padding: 10px 20px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3, h4 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        label {
            margin: 10px 0;
            font-weight: bold;
            display: block;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .scrollable-table {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .gps-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .map-container {
            height: 400px;
            margin-top: 15px;
            border: 1px solid #ddd;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .coordinates-display {
            margin-top: 10px;
            font-size: 14px;
        }
        .summary-row {
            font-weight: bold;
            background-color: #e6f7ff;
        }
        .proovitukk-marker {
            background-color: red;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .langi-marker {
            background-color: blue;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .map-legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="top-button" onclick="location.href='index.html'">Proovitükkide arvutus</button>
        <button class="top-button" onclick="location.href='istutamine.html'">Istutamise kalkulaator</button>
    </div>

    <div class="container" id="mainContainer">
        <h2>Proovitükkide arvutus</h2>
        
        <div class="input-group">
            <label for="langiNumber">Langi number:</label>
            <input type="text" id="langiNumber">
            <button id="startWorkButton" onclick="alustaTood()">Alusta töötegemist</button>
            <div id="workInfo" class="hidden">
                <p>Töö käib: <span id="currentLangNumber"></span></p>
            </div>
        </div>
        
        <div class="input-group hidden" id="workInputGroup">
            <h3>Proovitüki andmed</h3>
            
            <div class="gps-container">
                <h4>Asukoha jälgimine</h4>
                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-legend">
                        <div><span class="langi-marker"></span> Langi asukoht</div>
                        <div><span class="proovitukk-marker"></span> Proovitüki asukoht</div>
                    </div>
                </div>
                <div class="coordinates-display">
                    <p>Praegune asukoht: <span id="currentCoordinates">Määramata</span></p>
                    <p>Täpsus: <span id="accuracyInfo">-</span></p>
                    <button id="toggleGpsButton" onclick="toggleGPS()">Käivita GPS jälgimine</button>
                    <button onclick="lisaPraeguneAsukoht()">Lisa praegune asukoht proovitükile</button>
                </div>
            </div>
            
            <label for="kuupaev">Kuupäev:</label>
            <input type="date" id="kuupaev">
            
            <label for="raadius">Proovitüki raadius (m):</label>
            <input type="number" id="raadius" step="0.01" min="0">
            
            <label for="taimeArv">Taimede arv proovitükis:</label>
            <input type="number" id="taimeArv" min="0">
            
            <button onclick="lisaProovitukk()">Lisa proovitükk</button>
            <button onclick="lõpetaTöö()">Lõpeta töö</button>
        </div>

        <h3>Proovitükkide andmed</h3>
        <div class="scrollable-table">
            <table id="proovitukkideTabel">
                <thead>
                    <tr>
                        <th>Langi number</th>
                        <th>Proovitüki raadius (m)</th>
                        <th>Proovitüki pindala (m²)</th>
                        <th>Taimede arv</th>
                        <th>Taimede arv hektaril</th>
                        <th>Kuupäev</th>
                        <th>Koordinaadid</th>
                        <th>Tegevused</th>
                    </tr>
                </thead>
                <tbody id="proovitukkideSisu"></tbody>
            </table>
        </div>
        
        <button onclick="laadiAndmedTxtFailina()">Laadi andmed alla</button>
        <button onclick="kustutaAndmed()">Kustuta kõik andmed</button>
        <button onclick="naitaKaardil()">Näita kõiki proovitükke kaardil</button>
        <button onclick="varjakaart()">Varja kaart</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Muutujad
        let currentLangNumber = "";
        let currentProovitukid = [];
        let map;
        let userMarker;
        let langiMarker;
        let proovitukkMarker;
        let watchId = null;
        let currentPosition = null;
        let lastProovitukkPosition = null;
        let allMarkers = [];
        
        // Kaardi initsialiseerimine
        function initMap() {
            map = L.map('map').setView([58.5953, 25.0136], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Kasutaja marker
            userMarker = L.marker([58.5953, 25.0136], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background-color: blue; width: 20px; height: 20px; border-radius: 50%;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map);
            
            // Langi marker
            langiMarker = L.marker([58.5953, 25.0136], {
                icon: L.divIcon({
                    className: 'langi-marker',
                    html: '<div style="background-color: blue; width: 20px; height: 20px; border-radius: 50%;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map);
            langiMarker.setOpacity(0);
            
            // Proovitüki marker
            proovitukkMarker = L.marker([58.5953, 25.0136], {
                icon: L.divIcon({
                    className: 'proovitukk-marker',
                    html: '<div style="background-color: red; width: 20px; height: 20px; border-radius: 50%;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map);
            proovitukkMarker.setOpacity(0);
        }
        
        // GPS-i jälgimine
        function toggleGPS() {
            const button = document.getElementById("toggleGpsButton");
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                button.textContent = "Käivita GPS jälgimine";
            } else {
                if (navigator.geolocation) {
                    watchId = navigator.geolocation.watchPosition(
                        position => {
                            currentPosition = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            
                            userMarker.setLatLng([currentPosition.latitude, currentPosition.longitude]);
                            map.setView([currentPosition.latitude, currentPosition.longitude], 16);
                            
                            document.getElementById("currentCoordinates").textContent = 
                                `${currentPosition.latitude.toFixed(6)}, ${currentPosition.longitude.toFixed(6)}`;
                            document.getElementById("accuracyInfo").textContent = 
                                `±${Math.round(currentPosition.accuracy)} meetrit`;
                            
                            button.textContent = "Peata GPS jälgimine";
                        },
                        error => {
                            alert("GPS-i jälgimine ebaõnnestus: " + error.message);
                        },
                        { enableHighAccuracy: true }
                    );
                } else {
                    alert("Teie brauser ei toeta geolokatsiooni!");
                }
            }
        }
        
        // Lisa praegune asukoht proovitükile
        function lisaPraeguneAsukoht() {
            if (currentPosition) {
                lastProovitukkPosition = {...currentPosition};
                proovitukkMarker.setLatLng([lastProovitukkPosition.latitude, lastProovitukkPosition.longitude]);
                proovitukkMarker.setOpacity(1);
                alert("Proovitüki asukoht määratud!");
            } else {
                alert("Palun käivita GPS jälgimine esmalt!");
            }
        }
        
        // Alusta tööd
        function alustaTood() {
            const langiNumber = document.getElementById("langiNumber").value.trim();
            
            if (!langiNumber) {
                alert("Palun sisesta langi number!");
                return;
            }
            
            currentLangNumber = langiNumber;
            currentProovitukid = [];
            
            document.getElementById("startWorkButton").disabled = true;
            document.getElementById("langiNumber").disabled = true;
            document.getElementById("workInputGroup").classList.remove("hidden");
            document.getElementById("workInfo").classList.remove("hidden");
            document.getElementById("currentLangNumber").textContent = langiNumber;
            
            document.getElementById("kuupaev").value = new Date().toISOString().slice(0, 10);
            
            if (!map) initMap();
            
            if (currentPosition) {
                langiMarker.setLatLng([currentPosition.latitude, currentPosition.longitude]);
                langiMarker.setOpacity(1);
            }
        }
        
        // Lisa proovitükk
        function lisaProovitukk() {
            const kuupaev = document.getElementById("kuupaev").value;
            const raadius = parseFloat(document.getElementById("raadius").value);
            const taimeArv = parseInt(document.getElementById("taimeArv").value);

            if (!kuupaev || isNaN(raadius) || raadius <= 0 || isNaN(taimeArv) || taimeArv < 0) {
                alert("Palun täida kõik väljad korrektselt!");
                return;
            }

            if (!lastProovitukkPosition) {
                alert("Palun märgi proovitüki asukoht!");
                return;
            }

            const pindala = Math.PI * Math.pow(raadius, 2);
            const taimedeArvHektaril = taimeArv / pindala * 10000;
            
            currentProovitukid.push({
                kuupaev,
                raadius,
                pindala,
                taimeArv,
                taimedeArvHektaril,
                gps: {...lastProovitukkPosition},
                langiGps: currentPosition ? {...currentPosition} : null
            });
            
            uuendaTabel();
            
            document.getElementById("raadius").value = "";
            document.getElementById("taimeArv").value = "";
            proovitukkMarker.setOpacity(0);
            lastProovitukkPosition = null;
        }
        
        // Lõpeta töö
        function lõpetaTöö() {
            if (currentProovitukid.length > 0) {
                let andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
                andmed = andmed.concat(currentProovitukid.map(pt => ({
                    ...pt,
                    langiNumber: currentLangNumber
                })));
                localStorage.setItem("proovitukid", JSON.stringify(andmed));
            }
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                document.getElementById("toggleGpsButton").textContent = "Käivita GPS jälgimine";
            }
            
            document.getElementById("startWorkButton").disabled = false;
            document.getElementById("langiNumber").disabled = false;
            document.getElementById("workInputGroup").classList.add("hidden");
            document.getElementById("workInfo").classList.add("hidden");
            document.getElementById("langiNumber").value = "";
            currentProovitukid = [];
            
            uuendaTabel();
            naitaKaardil();
        }
        
        // Uuenda tabelit
        function uuendaTabel() {
            const tabel = document.getElementById("proovitukkideSisu");
            tabel.innerHTML = "";
            
            let andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
            
            // Grupeerime langide kaupa
            const groupedData = {};
            andmed.forEach(item => {
                if (!groupedData[item.langiNumber]) {
                    groupedData[item.langiNumber] = [];
                }
                groupedData[item.langiNumber].push(item);
            });
            
            // Lisame töös olevad proovitükid
            if (currentProovitukid.length > 0) {
                const rida = tabel.insertRow();
                rida.className = "summary-row";
                rida.innerHTML = `
                    <td>${currentLangNumber} (TÖÖS)</td>
                    <td>${currentProovitukid[0].raadius.toFixed(2)}</td>
                    <td>${currentProovitukid[0].pindala.toFixed(2)}</td>
                    <td>${currentProovitukid[0].taimeArv}</td>
                    <td>${currentProovitukid[0].taimedeArvHektaril.toFixed(2)}</td>
                    <td>${currentProovitukid[0].kuupaev}</td>
                    <td>${currentProovitukid[0].gps.latitude.toFixed(6)}, ${currentProovitukid[0].gps.longitude.toFixed(6)}</td>
                    <td><button onclick="kustutaProovitukk(0)">Kustuta</button></td>
                `;
            }
            
            // Lisame salvestatud andmed
            Object.entries(groupedData).forEach(([langiNumber, proovitukid]) => {
                // Kokkuvõte
                const kokkuRida = tabel.insertRow();
                kokkuRida.className = "summary-row";
                kokkuRida.innerHTML = `
                    <td>${langiNumber}</td>
                    <td>-</td>
                    <td>-</td>
                    <td>${proovitukid.reduce((sum, pt) => sum + pt.taimeArv, 0)}</td>
                    <td>${(proovitukid.reduce((sum, pt) => sum + pt.taimedeArvHektaril, 0) / proovitukid.length}</td>
                    <td>${proovitukid[0].kuupaev}</td>
                    <td>${proovitukid[0].langiGps ? `${proovitukid[0].langiGps.latitude.toFixed(6)}, ${proovitukid[0].langiGps.longitude.toFixed(6)}` : '-'}</td>
                    <td>
                        <button onclick="kustutaLangiProovitükid('${langiNumber}')">Kustuta</button>
                        <button onclick="naitaLangiKaardil('${langiNumber}')">Kaart</button>
                    </td>
                `;
                
                // Detailid
                proovitukid.forEach((pt, idx) => {
                    const rida = tabel.insertRow();
                    rida.innerHTML = `
                        <td>${langiNumber}</td>
                        <td>${pt.raadius.toFixed(2)}</td>
                        <td>${pt.pindala.toFixed(2)}</td>
                        <td>${pt.taimeArv}</td>
                        <td>${pt.taimedeArvHektaril.toFixed(2)}</td>
                        <td>${pt.kuupaev}</td>
                        <td>${pt.gps.latitude.toFixed(6)}, ${pt.gps.longitude.toFixed(6)}</td>
                        <td><button onclick="kustutaProovitukk('${pt.langiNumber}', ${idx})">Kustuta</button></td>
                    `;
                });
            });
        }
        
        // Näita proovitükke kaardil
        function naitaKaardil() {
            // Kustuta vanad markerid
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            
            const andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
            const proovitukid = [...andmed, ...currentProovitukid];
            
            if (proovitukid.length === 0) {
                alert("Pole proovitükke kaardil kuvamiseks!");
                return;
            }
            
            // Grupeerime langide kaupa
            const groupedData = {};
            proovitukid.forEach(pt => {
                if (!groupedData[pt.langiNumber]) {
                    groupedData[pt.langiNumber] = [];
                }
                groupedData[pt.langiNumber].push(pt);
            });
            
            // Lisame markerid
            Object.entries(groupedData).forEach(([langiNumber, pts]) => {
                // Langi marker
                if (pts[0].langiGps) {
                    const marker = L.marker(
                        [pts[0].langiGps.latitude, pts[0].langiGps.longitude],
                        {
                            icon: L.divIcon({
                                className: 'langi-marker',
                                html: '<div style="background-color: blue; width: 20px; height: 20px; border-radius: 50%;"></div>',
                                iconSize: [20, 20]
                            })
                        }
                    ).bindPopup(`<b>Langi ${langiNumber}</b>`).addTo(map);
                    allMarkers.push(marker);
                }
                
                // Proovitükkide markerid
                pts.forEach((pt, idx) => {
                    const marker = L.marker(
                        [pt.gps.latitude, pt.gps.longitude],
                        {
                            icon: L.divIcon({
                                className: 'proovitukk-marker',
                                html: '<div style="background-color: red; width: 20px; height: 20px; border-radius: 50%;"></div>',
                                iconSize: [20, 20]
                            })
                        }
                    ).bindPopup(`
                        <b>Langi ${langiNumber}</b><br>
                        Proovitükk ${idx + 1}<br>
                        Raadius: ${pt.raadius.toFixed(2)} m<br>
                        Taimi: ${pt.taimeArv}<br>
                        Taimi/ha: ${pt.taimedeArvHektaril.toFixed(2)}
                    `).addTo(map);
                    allMarkers.push(marker);
                });
            });
            
            // Keskendame markeritele
            if (allMarkers.length > 0) {
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.2));
            }
        }
        
        // Näita ühe langi proovitükke kaardil
        function naitaLangiKaardil(langiNumber) {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            
            const andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
            const proovitukid = [...andmed, ...currentProovitukid].filter(pt => pt.langiNumber === langiNumber);
            
            if (proovitukid.length === 0) return;
            
            // Langi marker
            if (proovitukid[0].langiGps) {
                const marker = L.marker(
                    [proovitukid[0].langiGps.latitude, proovitukid[0].langiGps.longitude],
                    {
                        icon: L.divIcon({
                            className: 'langi-marker',
                            html: '<div style="background-color: blue; width: 20px; height: 20px; border-radius: 50%;"></div>',
                            iconSize: [20, 20]
                        })
                    }
                ).bindPopup(`<b>Langi ${langiNumber}</b>`).addTo(map);
                allMarkers.push(marker);
            }
            
            // Proovitükkide markerid
            proovitukid.forEach((pt, idx) => {
                const marker = L.marker(
                    [pt.gps.latitude, pt.gps.longitude],
                    {
                        icon: L.divIcon({
                            className: 'proovitukk-marker',
                            html: '<div style="background-color: red; width: 20px; height: 20px; border-radius: 50%;"></div>',
                            iconSize: [20, 20]
                        })
                    }
                ).bindPopup(`
                    <b>Langi ${langiNumber}</b><br>
                    Proovitükk ${idx + 1}<br>
                    Raadius: ${pt.raadius.toFixed(2)} m<br>
                    Taimi: ${pt.taimeArv}<br>
                    Taimi/ha: ${pt.taimedeArvHektaril.toFixed(2)}
                `).addTo(map);
                allMarkers.push(marker);
            });
            
            if (allMarkers.length > 0) {
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.2));
            }
        }
        
        // Varja kaart
        function varjakaart() {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            proovitukkMarker.setOpacity(0);
            langiMarker.setOpacity(0);
        }
        
        // Kustuta proovitükk
        function kustutaProovitukk(langiNumber, index) {
            if (confirm("Kas oled kindel, et soovid selle proovitüki kustutada?")) {
                let andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
                andmed = andmed.filter((pt, idx) => !(pt.langiNumber === langiNumber && idx === index));
                localStorage.setItem("proovitukid", JSON.stringify(andmed));
                uuendaTabel();
                naitaKaardil();
            }
        }
        
        // Kustuta langi proovitükid
        function kustutaLangiProovitükid(langiNumber) {
            if (confirm(`Kas oled kindel, et soovid kõik langi ${langiNumber} proovitükid kustutada?`)) {
                let andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
                andmed = andmed.filter(pt => pt.langiNumber !== langiNumber);
                localStorage.setItem("proovitukid", JSON.stringify(andmed));
                uuendaTabel();
                naitaKaardil();
            }
        }
        
        // Kustuta kõik andmed
        function kustutaAndmed() {
            if (confirm("Kas oled kindel, et soovid kõik andmed kustutada?")) {
                localStorage.removeItem("proovitukid");
                uuendaTabel();
                varjakaart();
            }
        }
        
        // Laadi andmed alla
        function laadiAndmedTxtFailina() {
            const andmed = JSON.parse(localStorage.getItem("proovitukid")) || [];
            if (andmed.length === 0) {
                alert("Pole andmeid allalaadimiseks!");
                return;
            }
            
            let sisu = "Proovitükkide andmed\n\n";
            
            // Grupeerime langide kaupa
            const groupedData = {};
            andmed.forEach(pt => {
                if (!groupedData[pt.langiNumber]) {
                    groupedData[pt.langiNumber] = [];
                }
                groupedData[pt.langiNumber].push(pt);
            });
            
            Object.entries(groupedData).forEach(([langiNumber, pts]) => {
                sisu += `=== LANGI ${langiNumber} ===\n`;
                sisu += `Proovitükkide arv: ${pts.length}\n`;
                sisu += `Kokku taimi: ${pts.reduce((sum, pt) => sum + pt.taimeArv, 0)}\n`;
                sisu += `Keskmine taimi/ha: ${(pts.reduce((sum, pt) => sum + pt.taimedeArvHektaril, 0) / pts.length}\n\n`;
                
                pts.forEach((pt, idx) => {
                    sisu += `Proovitükk ${idx + 1}:\n`;
                    sisu += `  Raadius: ${pt.raadius.toFixed(2)} m\n`;
                    sisu += `  Pindala: ${pt.pindala.toFixed(2)} m²\n`;
                    sisu += `  Taimi: ${pt.taimeArv}\n`;
                    sisu += `  Taimi/ha: ${pt.taimedeArvHektaril.toFixed(2)}\n`;
                    sisu += `  Koordinaadid: ${pt.gps.latitude.toFixed(6)}, ${pt.gps.longitude.toFixed(6)}\n\n`;
                });
            });
            
            const blob = new Blob([sisu], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `proovitükid_${new Date().toISOString().slice(0,10)}.txt`;
            link.click();
        }
        
        // Lehe laadimisel
        window.onload = function() {
            document.getElementById("kuupaev").value = new Date().toISOString().slice(0, 10);
            initMap();
            uuendaTabel();
        };
    </script>
</body>
</html>
